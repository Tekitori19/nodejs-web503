<div>
  <h2>Manage Posts</h2>
  <a routerLink="/admin/post/new">Create New Post</a>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.title}}</td>
        <td>{{post.category}}</td>
        <td>{{post.createdAt | date}}</td>
        <td>
          <a [routerLink]="['/admin/post/edit', post.id]">Edit</a>
          <button (click)="deletePost(post.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
